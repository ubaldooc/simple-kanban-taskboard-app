version: '3.8'

services:
  backend:
    build: ./backend
    container_name: taskboard-backend
    ports:
      - "5001:5001"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/taskboard
      - NODE_ENV=production
      # Aquí deberías añadir el resto de tus variables de entorno
      # como JWT_SECRET, GOOGLE_CLIENT_ID, etc.
      # ¡NO pongas secretos directamente aquí en un repo público! Usa un archivo .env
    depends_on:
      - mongo
    networks:
      - taskboard-net

  frontend:
    build: ./frontend
    container_name: taskboard-frontend
    ports:
      - "8080:80" # Accede a la app en http://localhost:8080
    depends_on:
      - backend
    networks:
      - taskboard-net

  mongo:
    image: mongo:latest
    container_name: taskboard-db
    volumes:
      - mongo-data:/data/db
    networks:
      - taskboard-net

networks:
  taskboard-net:
    driver: bridge

volumes:
  mongo-data:
    driver: local
